<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/cce27d2628.js" crossorigin="anonymous"></script>

    <title>TP - Spotify</title>

</head>
<body>
    <div class="container">

        <header>
            <div class="hleft"><i class="fas fa-chevron-down chevrondown grey"></i></div>
            <div class="hmiddle white">« Belle » dans les titres</div>
            <div class="hright"><i class="fas fa-ellipsis-h ellipsis grey"></i></div>
        </header>


        <section>
            <img src="belle.jpg" alt="Affiche musique Belle" title="Affiche musique Belle" />
        </section>


        <footer>

            <div class="items1">
                <div>
                    <span class="white bold">BELLE</span><br>
                    <span class="grey" style="font-size: 13px; opacity: 0.8;">MAITRE GIMS</span>
                </div>
                <div class="like"><i class="far fa-heart like grey"></i></div>
            </div>

            <div class="items2">
                <div class="timeline grey">
                    <div class="circle"></div>
                </div>
                <div class="time">
                    <div class="grey">0:00</div>
                    <div class="grey">-3:45</div>
                </div>

            </div>

            <div class="items3">
                <div><i class="fas fa-random white one"></i></div>
                <div><i class="fas fa-step-backward white two"></i></div>
                <div><i class="fas fa-play-circle white tree"></i></div>
                <div><i class="fas fa-step-forward white four"></i></div>
                <div><i class="fas fa-redo white five"></i></div>
            </div>

            <div class="items4">
                <div class="fleft"><i class="fas fa-desktop grey"></i></div>
                <div class="fright"><i style="margin-right: 30px;" class="fas fa-upload grey"></i><i class="fas fa-bars grey"></i></div>
            </div>
            

        </footer>

    </div>

</body>
</html>
